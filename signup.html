<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Đặt Vé Xem Phim</title>
    
    <style>
        /* Thiết lập chung */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Header đơn giản */
        .simple-header {
            padding: 20px 5%;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e50914; /* Màu đỏ chủ đạo */
            text-decoration: none;
        }

        /* Nội dung chính */
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Form đăng ký */
        .signup-container {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px; /* Rộng hơn form login một chút */
        }

        .signup-container h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #fff;
        }

        /* Nhóm ô nhập liệu */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            background-color: #333;
            border: 2px solid #444;
            border-radius: 5px;
            color: #fff;
            transition: border-color 0.3s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #e50914;
        }

        /* Nhãn (label) */
        .input-label {
            position: absolute;
            top: 14px;
            left: 15px;
            font-size: 1rem;
            color: #888;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        /* Hiệu ứng nhãn di chuyển */
        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: -10px;
            left: 10px;
            font-size: 0.75rem;
            color: #e50914;
            background-color: #1a1a1a;
            padding: 0 5px;
        }

        /* Nút Đăng Ký */
        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #e50914;
            color: #ffffff;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .signup-btn:hover {
            background-color: #c40812;
        }
        
        /* Link Đăng nhập */
        .login-link {
            margin-top: 30px;
            text-align: center;
            color: #aaa;
        }
        
        .login-link a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .main-footer {
            background-color: #1a1a1a;
            color: #888;
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid #333;
        }

    </style>
</head>
<body>

    <header class="simple-header">
        <a href="index.html" class="logo">LOGO-PHIM</a>
    </header>

    <main class="main-content">
        
        <div class="signup-container">
            <h1>Đăng Ký</h1>
            
            <form id="signup-form">
                <div class="input-group">
                    <input type="text" id="fullname" class="input-field" placeholder=" " required>
                    <label for="fullname" class="input-label">Họ và Tên</label>
                </div>

                <div class="input-group">
                    <input type="email" id="email" class="input-field" placeholder=" " required>
                    <label for="email" class="input-label">Email</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" class="input-field" placeholder=" " required>
                    <label for="password" class="input-label">Mật khẩu</label>
                </div>

                <div class="input-group">
                    <input type="password" id="confirm-password" class="input-field" placeholder=" " required>
                    <label for="confirm-password" class="input-label">Xác nhận mật khẩu</label>
                </div>

                <button type="submit" class="signup-btn">Tạo Tài Khoản</button>

                <div class="login-link">
                    Bạn đã có tài khoản? <a href="login.html">Đăng nhập ngay.</a>
                </div>
            </form>
        </div>

    </main>
    
    <footer class="main-footer">
        <p>&copy; 2025 Đồ Án PTTK Hướng Đối Tượng.</p>
    </footer>

    </body>
</html>
